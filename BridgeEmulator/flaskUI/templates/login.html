<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
    <title>DIYHue Login</title>


    <link href="login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css">

  </head>
  <body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="script.js"></script>



<div class="loginContainer">
  <h1>DIYHUE LOGIN</h1>
  <img src="/static/assets/images/logo.svg">

      <form class="formContainer">
        {# This hidden_tag is a CSRF security feature. #}
        {{ form.hidden_tag() }}

        <div class="form-group">

            <label for="inlineFormInputUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-user"></i></div>
              </div>
              {{ form.email(class="form-control", "id"="inlineFormInputUsername", placeholder="admin@diyhue.org") }}
            </div>


            <label for="inlineFormInputPassword">Password</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-key"></i></div>
              </div>
              <input type="password" class="form-control" id="inlineFormInputPassword" placeholder="changeme">
            </div>

            <div class="btn-group">
              <button type="submit" name="login" class="btn btn-primary"><i class="fas fa-arrow-right"></i></button>
            </div>
      </div>
    </form>

    <p>admin@diyhue.org / changeme</p>
  

</div>





  </body>
</html>
