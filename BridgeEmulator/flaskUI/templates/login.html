<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
    <title>DIY Hue Light</title>


    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css">




    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  </head>
  <body class="loginBackground">

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>


<div class="flexContainer">

  <div class="content login">
    <h1 class="loginheadline">DIY HUE LOGIN</h1>
    <div class="loginContainer">
      <div class="logo"></div>
      <form class="formContainer">
        {# This hidden_tag is a CSRF security feature. #}
        {{ form.hidden_tag() }}

        <div class="form-group">

            <label for="inlineFormInputUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text override"><i class="fas fa-user"></i></div>
              </div>
              {{ form.email(class="form-control", "id"="inlineFormInputUsername", placeholder="admin@diyhue.org") }}
            </div>


            <label for="inlineFormInputPassword">Password</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text override"><i class="fas fa-key"></i></div>
              </div>
              <input type="password" class="form-control" id="inlineFormInputPassword" placeholder="changeme">
            </div>

            <div class="row justify-content-center">
              <button type="submit" class="btn btn-primary override">Submit</button>
            </div>
      </div>
    </form>


  </div>

</div>





  </body>
</html>
